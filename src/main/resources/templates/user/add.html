<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="post" action="/user">
    <div>
        <label>User Name:
            <input th:if="${message}" type="text" name="username" th:value="${user.username}">
            <input type="text" name="username">
        </label>
    </div>
    <div>
        <label>Email:
            <input th:if="${message}" type="email" name="email" th:value="${user.email}">
            <input type="email" name="email">
        </label>
    </div>
    <div>
        <label>Password:
            <input type="password" name="password">
        </label>
    </div>
    <div>
        <label>Confirm Password:
            <input type="password" name="verify">
        </label>
        <p th:if="${message}" th:text="${message}" th:style="'color: red'"></p>
    </div>
    <input type="submit" value="Sign Up">
</form>



</body>
</html>
